<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonarAyuda - Donar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <a href="index.html" class="logo">
            <i class="fas fa-hands-helping"></i> DonarAyuda
        </a>

        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="index.html#about">Nosotros</a>
            <a href="index.html#projects">Proyectos</a>
            <a href="index.html#testimonials">Testimonios</a>
            <a href="index.html#gallery">Galería</a>
            <a href="blog.html">Blog</a>
            <a href="donate.html" class="cta-button">Donar Ahora</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>

    <!-- Donation Form Section -->
    <section class="donation-form">
        <h2 class="heading">Hacer una <span>Donación</span></h2>
        <form id="donorForm">
            <div class="form-group">
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" required>
                <small id="fullNameError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                <small id="emailError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="idNumber">Número de Identificación:</label>
                <input type="text" id="idNumber" required>
                <small id="idNumberError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="project">Proyecto:</label>
                <select id="project" required>
                    <option value="">Seleccione un proyecto</option>
                    <option value="educacion">Educación para Todos</option>
                    <option value="alimentacion">Alimentación Saludable</option>
                    <option value="vivienda">Vivienda Digna</option>
                </select>
                <small id="projectError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Método de Pago:</label>
                <select id="paymentMethod" required>
                    <option value="">Seleccione un método</option>
                    <option value="creditCard">Tarjeta de Crédito</option>
                    <option value="debitCard">Tarjeta de Débito</option>
                    <option value="bankTransfer">Transferencia Bancaria</option>
                </select>
                <small id="paymentMethodError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="donationAmount">Monto de Donación:</label>
                <input type="number" id="donationAmount" required min="1">
                <small id="donationAmountError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="donationFrequency">Frecuencia de Donación:</label>
                <select id="donationFrequency" required>
                    <option value="">Seleccione una frecuencia</option>
                    <option value="once">Una vez</option>
                    <option value="monthly">Mensual</option>
                    <option value="quarterly">Trimestral</option>
                    <option value="annually">Anual</option>
                </select>
                <small id="donationFrequencyError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="message">Mensaje (opcional):</label>
                <textarea id="message"></textarea>
            </div>
            <button type="submit">Donar</button>
        </form>
    </section>

    <!-- Donors List Section -->
    <section class="donors-list">
        <h2 class="heading">Lista de <span>Donantes</span></h2>
        <div class="table-container">
            <table id="donorTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Proyecto</th>
                        <th>Monto</th>
                        <th>Frecuencia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="donorsList">
                    <!-- Donor rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="action-buttons">
            <button id="exportBtn" class="btn">Exportar Lista</button>
            <button id="statisticsBtn" class="btn">Ver Estadísticas</button>
        </div>
    </section>
    
    <!-- Footer Section -->
    <footer class="footer">
        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
        </div>
    
        <div class="links">
            <a href="index.html">Inicio</a>
            <a href="index.html#about">Nosotros</a>
            <a href="index.html#projects">Proyectos</a>
            <a href="index.html#testimonials">Testimonios</a>
            <a href="index.html#gallery">Galería</a>
            <a href="blog.html">Blog</a>
            <a href="donate.html">Donar</a>
        </div>
    
        <div class="credit">Creado por <span>Tu Equipo</span> | Todos los derechos reservados</div>
    </footer>
    
    <script src="scriptDonar.js"></script>
</body>
</html>
